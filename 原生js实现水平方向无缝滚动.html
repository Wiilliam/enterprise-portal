<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>回弹效果</title>
	<style>
		
		#demo{
			width:1000px;
			/*height:30px;*/

			line-height:30px;

		}
		#move-box {
			width: 900px;
			height: 30px;
			margin: 0 auto;
			white-space: nowrap;
			overflow: hidden;
		}
		 #demo1,
		 #demo2
		 {
			 display:inline;
		 }

		#demo1{
			background-color: red;
		}
		#demo2{
			background-color: blue;
		}
	</style>
</head>
<body>

<div id="demo">
	<div id="move-box">
		<div id="demo1">

			<a href="">测试文字16</a>
			<a href="">测试文字17</a>
		</div>
		<div id="demo2"></div>
	</div>
</div>
<script>
    window.onload = function(){
        scrollLeft();
    };
    function scrollLeft(){
        var speed = 20;
        var tab = document.getElementById('move-box');
        var tab1 = document.getElementById('demo1');
        var tab2 = document.getElementById('demo2');
        
        tab2.innerHTML = tab1.innerHTML;
        
        function Marquee(){
            
//            console.log(tab2.offsetWidth);
//            console.log(tab.scrollLeft);
	        
            if(tab2.offsetWidth - tab.scrollLeft <=0) {
                tab.scrollLeft = 0;
            }else{
                tab.scrollLeft ++;
            }

        }
        var timer = setInterval(Marquee, speed);
        tab.onmouseover = function(){
            clearInterval(timer);
        };
        tab.onmouseout = function(){
            timer = setInterval(Marquee, speed);
        }
    }
</script>
</body>
</html>
